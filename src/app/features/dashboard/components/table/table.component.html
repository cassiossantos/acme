<table mat-table [dataSource]="rows">
  <ng-container matColumnDef="user">
    <th mat-header-cell *matHeaderCellDef>Usuário</th>
    <td mat-cell *matCellDef="let element">
      {{ element.user }}
    </td>
  </ng-container>

  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef>Descrição</th>
    <td mat-cell *matCellDef="let element">{{ element.description }}</td>
  </ng-container>

  <ng-container matColumnDef="type">
    <th mat-header-cell *matHeaderCellDef>Operação</th>
    <td mat-cell *matCellDef="let element">
      <strong [ngClass]="element.type.toLowerCase()">
        {{ getOperation(element.type) }}
      </strong>
    </td>
  </ng-container>

  <ng-container matColumnDef="amount">
    <th mat-header-cell *matHeaderCellDef>Valor</th>
    <td mat-cell *matCellDef="let element">{{ getAmount(element) }}</td>
  </ng-container>

  <ng-container matColumnDef="category">
    <th mat-header-cell *matHeaderCellDef>Categoria</th>
    <td mat-cell *matCellDef="let element">{{ getCategory(element.category) }}</td>
  </ng-container>

  <ng-container matColumnDef="createdAt">
    <th mat-header-cell *matHeaderCellDef>Data de Criação</th>
    <td mat-cell *matCellDef="let element">{{ element.createdAt.toDate() | date }}</td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Ações</th>
    <td mat-cell *matCellDef="let element">
      <button (click)="onEdit(element.id)" mat-icon-button>
        <mat-icon>edit</mat-icon>
      </button>
      <button (click)="onDelete(element.id)" mat-icon-button>
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columns"></tr>
  <tr mat-row *matRowDef="let row; columns: columns"></tr>
</table>

<p *ngIf="rows.length === 0" class="empty">Ainda não há transações</p>
